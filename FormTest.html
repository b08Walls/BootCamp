<!DOCTYPE html>
<html>
<head>
	<title>Register form</title>
</head>
<body>

	<h1>Register</h1>

	<form>
		<label for="firstName">First Name: </label>
		<input type="text" name="firstName" id="firstName" placeholder="FirstName" required>

		<label for="lastName">Last Name: </label>
		<input type="text" name="lastName" id="lastName" placeholder="Last Name" required>

		<div>
			
			<label for="male">Male</label>
			<input type="radio" name="gender" id="male" value="MALE">

			<label for="female">Female</label>
			<input type="radio" name="gender" id="female" value="FEMALE">

			<label for="other">Others</label>
			<input type="radio" name="gender" id="other" value="OTHER">
	
		</div>
		
		<div>
			<label for="email">Email:</label>
			<input type="email" name="email" id="email" placeholder="email" required>

			<label for="password">Password:</label>
			<input type="password" name="password" id="password" placeholder="password" pattern=".{5,10}" required title="5 to 10 chars please" >	

			<!-- <label>
				Password:
					<input type="password" name="password" pattern=".{5,10}" required title="pleas 5 to 10 chars">
			</label> -->
		</div>
		
		<div>
			<label>Birthday</label>

			<select name="month" id="month">
				<option>Enero</option>
				<option>Febrero</option>
				<option>Marzo</option>
				<option>Abril</option>
				<option>Mayo</option>
				<option>Junio</option>
				<option>Julio</option>
				<option>Agosto</option>
				<option>Septiembre</option>
				<option>Octubre</option>
				<option>Noviembre</option>
				<option>Diciembre</option>
			</select>

			<select name="day">
				<option>01</option>
				<option>02</option>
				<option>03</option>
				<option>04</option>
				<option>05</option>
				<option>06</option>
				<option>07</option>
				<option>08</option>
				<option>09</option>
				<option>10</option>
				<option>11</option>
				<option>13</option>
				<option>14</option>
				<option>15</option>
				<option>16</option>
				<option>17</option>
				<option>18</option>
				<option>19</option>
				<option>20</option>
				<option>21</option>
				<option>22</option>
				<option>23</option>
				<option>24</option>
				<option>25</option>
				<option>26</option>
				<option>27</option>
				<option>28</option>
				<option>29</option>
				<option>30</option>
				<option>31</option>
			</select>

			<select name="year">
				<option>1994</option>
				<option>1995</option>
				<option>1996</option>
				<option>1997</option>
				<option>1998</option>
				<option>1999</option>
				<option>2000</option>
				<option>2001</option>
				<option>2002</option>
				<option>2003</option>
				<option>2004</option>
				<option>2005</option>
				<option>2006</option>
				<option>2007</option>
				<option>2008</option>
				<option>2009</option>
			</select>
		</div>

		<div>
			<b>I agree to the terms and conditions</b>
			<input type="checkbox" name="terms" required>
		</div>

		<input type="submit">
	</form>

</body>
</html>
