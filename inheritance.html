<!DOCTYPE html>
<html>
<head>
	<title>inheritance demo</title>

	<style type="text/css">
		body{
			color: red;
		}

		p{
			color: green;
		}

		ul{
			color: blue;
		}

		li{
			color: orange;
		}

		.highlight{
			color: yellow;
		}

		#special{
			color: pink;
		}
	</style>
</head>
<body>

<p>HELLO!!</p>

<ul>
	<li id="special" class="highlight">John</li>
	<li class="highlight">Paul</li>
	<li>Ringo</li>
	<li>George</li>
</ul>

</body>
</html>
